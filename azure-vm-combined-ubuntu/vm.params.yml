---
"$schema": https://schema.management.azure.com/schemas/2015-01-01/deploymentParameters.json#
contentVersion: 1.0.0.0
parameters:
  namePrefix:
    value: "{| vars.namePrefix |}"
  adminUsername:
    value: "{| vars.adminUsername |}"
  adminSSHKey:
    value: "{| vars.adminSSHKey |}"
  ubuntuOSVersion:
    value: "{| vars.ubuntuOSVersion |}"
  vmSize:
    value: "{| vars.vmSize |}"
  location:
    value: "{| findStepById('rg').properties.location |}"